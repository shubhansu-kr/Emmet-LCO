<body>
    "! - used to create a boilerplate for html 5 and so does html:5"
    <nav>
        <ul>
            <li> parent>child>child> hit tab </li>
        </ul>
    </nav>
    <div> sibling+sibling+sibling </div>
    <p> sibling+sibling+sibling </p>
    <blockquote> sibling+sibling+sibling </blockquote>

    <div></div>
    <div>
        <p><span><em>Cursor should be at the end of the line </em></span></p>
    </div>
    <div>
        <p>
            <spam><em> ^ - Go one level up </em></spam>
        </p>
        <p> ^^ - go two level up in child mode </p>
    </div>
</body>
