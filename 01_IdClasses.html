<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id classes </title>
</head>
<body>
    <div><p>hit tab to complete</p></div>

    <div class="header"> use . with div to add class </div>
    <div class="header"> even without div, just . and class name</div>

    <div id="header"> Same with id - use # to add id to element </div>
    <div id="header"> default element is div </div>

    <div class="width" id="room"> use hash # and dot . together</div>
    <p class="class1 class2 class3"> use .class1.class2.class3 for multiple class </p>
    


</body>
</html>
