<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Attributes</title>
</head>

<body>
    <p title="Head"> 
        use square brackets to add custom attributes to the
        tag/elements.
    </p>
    <td colspan="2" rowspan="3"> Default element is always div tag </td>
    <a href="">click me</a>
    <div>Use the curly brackets to add val to the element</div>
    <p>click me <a href="https://google.com">something </a>...</p>

</body>

</html>
